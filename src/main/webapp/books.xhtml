<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Books in the purchase #{JPABooksForPurchase.purchase.status}</h2>
    <ol>
        <ui:repeat value="#{JPABooksForPurchase.purchase.books}" var="book">
            <li><h:link value="#{book.title} #{book.pageCount}" outcome="/purchasesForBook?bookId=#{book.id}"/></li>
        </ui:repeat>
    </ol>
    <h2>Add book to purchase:</h2>
    <h:form>
        <label>book title: </label>
        <h:inputText a:placeholder="title" value="#{JPABooksForPurchase.bookToAdd.title}" required="true"/>
        <label>book page count: </label>
        <h:inputText a:placeholder="page count" value="#{JPABooksForPurchase.bookToAdd.pageCount}" required="true"/>

        <h:commandButton value="Add book to purchase" action="#{JPABooksForPurchase.createBook}" >
            <f:param name="purchaseId" value="#{JPABooksForPurchase.purchase.id}" />
        </h:commandButton>
    </h:form>


</h:body>
</html>
