<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Purchases created by #{JPAPurchasesForCustomer.customer.firstName} #{JPAPurchasesForCustomer.customer.lastName}:</h2>

    <ol>
        <ui:repeat value="#{JPAPurchasesForCustomer.customer.purchases}" var="purchase">
            <li><h:link value="#{purchase.status}" outcome="/books?purchaseId=#{purchase.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <label>Purchase status: </label>
        <h:inputText a:placeholder="status" value="#{JPAPurchasesForCustomer.purchaseToCreate.status}" required="true"/>
        <h:commandButton value="Add purchase" action="#{JPAPurchasesForCustomer.createPurchase}" >
            <f:param name="customerId" value="#{JPAPurchasesForCustomer.customer.id}" />
        </h:commandButton>
    </h:form>

</h:body>
</html>
